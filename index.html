<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    img {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    p {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
    }
    .primary {
      background: #2d3748;
      color: white;
    }
    .secondary {
      background: white;
      color: black;
      border: 1px solid #ccc;
    }
    .contact-info {
      margin-top: 20px;
      font-size: 0.95em;
      color: #444;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="Gears icon" />
  <h1>Site is under maintenance</h1>
  <p>We're working hard to improve the user experience. Stay tuned!</p>
  <div class="buttons">
    <button class="btn primary" onclick="alert('Phone: +90 555 123 4567')">Contact Us</button>
    <button class="btn secondary" onclick="location.reload()">Reload</button>
  </div>
  <div class="contact-info">
    <!--ðŸ“§ Email: info@example.com<br>-->
    ðŸ“ž Phone: +90 530 508 70 77
  </div>
</body>
</html>
